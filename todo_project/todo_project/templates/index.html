{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 p-3">
      <div class="banner">
        <div class="banner-text">
          <h1>To Do List</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="add">
    <div class="col-md-6">
      <h4>Add Task</h4>
       <form method="post" class="p-3 shadow">
          {% csrf_token %}
          <div class="form-group">
          <input type="text" name="name" placeholder="Name of task" class="form-control">
          </div>
          <div class="form-group">
          <input type="text" name="priority" placeholder="your priority" class="form-control">
          </div>
           <div class="form-group">
          <input type="date" name="date" placeholder="your Date" class="form-control">
          </div>
          <input type="submit" class="btn btn-success">
        </form>
    </div>
    <div class="col-md-6">
        <h4>Task Completed</h4>
      {% for i in obj1 %}
        <div class="card w-75 ">
          <div class="card-body shadow">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.priority}}</p>
              <p class="card-text">{{i.date}}</p>
              <form method="post" action="{% url 'delete' i.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Done</button>
                  <a href="{% url 'edit' i.id %}" class="btn btn-success">Edit</a>
              </form>

          </div>
        </div>
      <br>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
